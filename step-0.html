<form action="step-1.html" method="POST" id="validation-example">

<p><strong>Fields marked with an asterisk (<span class="text-danger">*</span>) are required.</strong></p>

<script type="text/javascript">
    function valueChanged()
    {
        if($('.feedback-1').is(":checked"))   
            $(".complaint-1").show();
        else
            $(".complaint-1").hide();
    }
</script>


<fieldset class="chkbxrdio-grp">
<legend class="required"><span class="field-name">Select the feedback type(s) that you would like to submit:</span></legend>

<ul class="form-group list-unstyled">
   <li class="checkbox">
      <label for="fbcntc1"><input type="checkbox" name="fbcntc1" id="fbcntc1" value="yes" class="feedback-1" value="1" data-rule-required="true" onchange="valueChanged()"/> Complaint</label>
   </li>
   <li class="checkbox">
      <label for="fbcntc2"><input type="checkbox" name="fbcntc2" id="fbcntc2" value="yes"> Suggestion</label>
   </li>
   <li class="checkbox">
      <label for="fbcntc3"><input type="checkbox" name="fbcntc3" id="fbcntc3" value="yes"> Compliment</label>
   </li>   
</ul>
</fieldset>

<fieldset class="chkbxrdio-grp">
<legend class="required"><span class="field-name">Are you submitting on behalf of yourself or for your business?</span></legend>

<div class="radio">
   <label for="radio1"><input id="radio1" type="radio" name="optradio" data-rule-required="true">I am submitting on behalf of myself</label>
</div>
<div class="radio">
   <label for="radio2"><input id="radio2" type="radio" name="optradio">I am submitting on behalf of my business</label>
</div>
<div class="radio">
   <label for="radio3"><input id="radio3" type="radio" name="optradio">I am submitting as an authorized representative on behalf of an individual or business</label>
</div>
</fieldset>

<section class="complaint-1" style="display:none">

TEST SECTION

</section>

<div class="form-group mrgn-tp-lg">
<hr class="brdr-bttm">  
<h2 class="h3 mrgn-tp-0">Individual's information</h2>

<div class="row">
<div class="col-xs-6 mrgn-tp-sm">
<label for="fbnm" class="required"><span class="field-name">First name</span></label>
<input class="form-control" type="text" id="fbnm" name="fbnm" size="45" maxlength="45" pattern=".{2,}" data-rule-minlength="2" required="required" data-rule-lettersonly="true">
</div>
<div class="col-xs-6 mrgn-tp-sm">
<label for="lstnm" class="required"><span class="field-name">Last name</span></label>
<input class="form-control" type="text" id="lstnm" name="lstnm" size="45" maxlength="45" pattern=".{2,}" data-rule-minlength="2" required="required" data-rule-lettersonly="true">
</div>
</div>

</div>

<div class="form-group mrgn-tp-lg">
<label for="fbeml" class="required"><span class="field-name">What type of identification do you want to provide? </span></label>

<div class="radio">
   <label for="radio4"><input id="radio4" type="radio" name="optradio1">Social Insurance Number (or ITN, TTN)</label>
</div>
<div class="radio">   
   <label for="radio5"><input id="radio5" type="radio" name="optradio1">Other account number (ex:Trust account number, Non-resident number)</label>   
</div>


</div>

<div class="form-group mrgn-tp-lg">
<label for="fbem2" class="required"><span class="field-name">Country of residence </span></label>

<div class="radio">
   <label for="radio6"><input id="radio6" type="radio" name="optradio2">Canada</label>
</div>
<div class="radio">   
   <label for="radio7"><input id="radio7" type="radio" name="optradio2">Outside of Canada</label>   
</div>


</div>

<div class="form-group mrgn-tp-lg">
<label for="fbwphnxt" class="required"><span class="field-name">Mailing address </span></label>
<input class="form-control" type="text" id="fbwphnxt" name="fbwphnxt" size="45" maxlength="100">
</div>

<div class="form-group mrgn-tp-lg">
<label for="fbwphnxt" class="required"><span class="field-name">City</span></label>
<input class="form-control" type="text" id="fbwphnxt" name="fbwphnxt" size="45" maxlength="50">
</div>

<div class="form-group">
<label for="province" class="required"><span class="field-name">Province or territory</span></label>
<select class="form-control" id="province" name="province" required="required">
   <option label="Select a province"></option>
   <option value="Alberta">Alberta</option>
   <option value="British">British Columbia</option>
   <option value="Manitoba">Manitoba</option>
   <option value="Brunswick">New Brunswick</option>
   <option value="Newfoundland">Newfoundland and Labrador</option>
   <option value="Northwest">Northwest Territories</option>
   <option value="Nunavut">Nunavut</option>
   <option value="Ontario">Ontario</option>
   <option value="Prince">Prince Edward Island</option>
   <option value="Quebec">Quebec</option>
   <option value="Saskatchewan">Saskatchewan</option>
   <option value="Yukon">Yukon</option>
</select>
</div>


      <div class="form-group">
         <label for="pcodeca1" class="required"><span class="field-name">Postal code</span> <strong class="required">(required)</strong></label>
         <input class="form-control" id="pcodeca1" name="pcodeca1" type="text" autocomplete="postal-code" size="7" maxlength="7" required="required" data-rule-postalCodeCA="true" />
      </div>

<div class="form-group mrgn-tp-lg">
<label for="fbhphn1" class="required"><span class="field-name">Telephone number</span> (brackets, spaces or dashes not accepted)</label>
<input type="tel" required="required" class="form-control" id="fbhphn1" name="fbhphn1" size="12" maxlength="12" data-rule-phoneUS="true">
</div>


<div class="form-group">
   <label for="tel1" class="required"><span class="field-name">Telephone number</span> </label>
   <div class="form-inline">
     <span class="h3">(</span> <input id="tel1" name="tel1" type="text" required="required" data-rule-digits="true" size="3" maxlength="3" data-rule-minlength="3"> <span class="h3"> )</span>
      <input id="tel2" name="tel2" type="text" required="required" data-rule-digits="true" size="3" maxlength="3" data-rule-minlength="3"> <span class="h3"> - </span> 
      <input id="tel3" name="tel3" type="text" required="required" data-rule-digits="true" size="4" maxlength="4" data-rule-minlength="4">
   </div>
</div>


<div class="form-group mrgn-tp-lg">
<label for="fbhphn5"><span class="field-name">Alternate phone number</span> (brackets, spaces or dashes not accepted) </label>
<input class="form-control" type="tel" id="fbhphn5" name="fbhphn5" size="12" maxlength="12" data-rule-phoneUS="true">
</div>


</section>
