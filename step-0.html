<h1 property="name" id="wb-cont" class="gc-thickline">General information</h1>

<p><strong>Fields marked with an asterisk (<span class="text-danger">*</span>) are required.</strong></p>

<div class="wb-frmvld">           
<form action="#" method="get" id="fdbck-frm">
<input type="hidden" name="language" value="en">
<div id="type">
<div class="form-group mrgn-tp-lg">
<label for="fbrsn" class="required"><span class="field-name">Select the feedback type(s) that you would like to submit:</span></label>

<div class="checkbox">
<label for="fbcntc1"><input type="checkbox" name="fbcntc1" id="fbcntc1" value="yes"> Complaint</label>
</div>
<div class="checkbox">
<label for="fbcntc2"><input type="checkbox" name="fbcntc2" id="fbcntc2" value="yes"> Suggestion</label>
</div>
<div class="checkbox">
<label for="fbcntc3"><input type="checkbox" name="fbcntc3" id="fbcntc3" value="yes"> Compliment</label>
</div>
</div>

<section id="fbinfo">
<div class="form-group mrgn-tp-lg">

<label for="fbrsn1" class="required">
<span class="field-name">Are you submitting on behalf of yourself or for your business?</span></label>

<div class="radio">
   <label for="radio1"><input id="radio1" type="radio" name="optradio">I am submitting on behalf of myself</label>
</div>
<div class="radio">
   <label for="radio2"><input id="radio2" type="radio" name="optradio">I am submitting on behalf of my business</label>
</div>
<div class="radio">
   <label for="radio3"><input id="radio3" type="radio" name="optradio">I am submitting as an authorized representative on behalf of an individual or business</label>
</div>

</div>

<div class="form-group mrgn-tp-lg">
<hr class="brdr-bttm">  
<h2 class="h3 mrgn-tp-0">Individual's information</h2>

<div class="row">
<div class="col-xs-6 mrgn-tp-sm">
<label for="fbnm" class="required"><span class="field-name">First name</span></label>
<input class="form-control" type="text" id="fbnm" name="fbnm" size="45" maxlength="45" pattern=".{2,}" data-rule-minlength="2">
</div>
<div class="col-xs-6 mrgn-tp-sm">
<label for="fbnm" class="required"><span class="field-name">Last name</span></label>
<input class="form-control" type="text" id="fbnm2" name="fbnm2" size="45" maxlength="45" pattern=".{2,}" data-rule-minlength="2">
</div>
</div>

</div>

<div class="form-group mrgn-tp-lg">
<label for="fbeml" class="required"><span class="field-name">What type of identification do you want to provide? </span></label>

<div class="radio">
   <label for="radio4"><input id="radio4" type="radio" name="optradio1">Social Insurance Number (or ITN, TTN)</label>
</div>
<div class="radio">   
   <label for="radio5"><input id="radio5" type="radio" name="optradio1">Other account number (ex:Trust account number, Non-resident number)</label>   
</div>


</div>

<div class="form-group mrgn-tp-lg">
<label for="fbem2" class="required"><span class="field-name">Country of residence </span></label>

<div class="radio">
   <label for="radio6"><input id="radio6" type="radio" name="optradio2">Canada</label>
</div>
<div class="radio">   
   <label for="radio7"><input id="radio7" type="radio" name="optradio2">Outside of Canada</label>   
</div>


</div>

<div class="form-group mrgn-tp-lg">
<label for="fbwphnxt" class="required"><span class="field-name">Mailing address </span></label>
<input class="form-control" type="text" id="fbwphnxt" name="fbwphnxt" size="8" maxlength="8">
</div>

<div class="form-group mrgn-tp-lg">
<label for="fbwphnxt" class="required"><span class="field-name">City</span></label>
<input class="form-control" type="text" id="fbwphnxt" name="fbwphnxt" size="8" maxlength="8">
</div>


<div class="form-group mrgn-tp-lg">
<label for="fbhphn" class="required"><span class="field-name">Telephone number</span> (spaces or dashes not accepted)</label>
<input class="form-control" type="tel" id="fbhphn1" name="fbhphn1" size="12" maxlength="12" data-msg="true" pattern="(?:(?:(\s*\(?([2-9]1[02-9]|[2-9][02-8]1|[2-9][02-8][02-9])\s*)|([2-9]1[02-9]|[2-9][02-8]1|[2-9][02-8][02-9]))\)?\s*(?:[.-]\s*)?)([2-9]1[02-9]|[2-9][02-9]1|[2-9][02-9]{2})\s*(?:[.-]\s*)?([0-9]{4})">
</div>

<div class="form-group mrgn-tp-lg">
<label for="fbhphn"><span class="field-name">Alternate phone number</span> (spaces or dashes not accepted) </label>
<input class="form-control" type="tel" id="fbhphn2" name="fbhphn2" size="12" maxlength="12" data-rule-phoneUS="true">
</div>



</section>
